<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
</head>
<body>

<wicket:panel>
  <div class="FileUploadPanel">
    <div wicket:id="container">
      <div class="fileArea">
        <div class=" fileOverlay btn btn-success">
          <i class="glyphicon glyphicon-white glyphicon-file"></i>
          ファイルを選択
          <input wicket:id="file" type="file" />
        </div>
        <span wicket:id="fileValue" class="fileValue"></span>
      </div>
      <div class="progressBarArea">
        <div class="progress progress-striped active">
          <div class="progress-bar"></div>
        </div>
      </div>
      <div class="hiddenUploaderArea" style="display: none;">
          <button wicket:id="hiddenUploader" class="hiddenUploader">アップロード</button>
      </div>
      <div class="deleterArea">
        <button wicket:id="deleter" class="deleter btn btn-primary">
          <i class="glyphicon glyphicon-white glyphicon-remove"></i>
          <span>削除</span>
        </button>
      </div>
      <div class="restorerArea">
        <button wicket:id="restorer" class="deleter btn btn-primary">
          <i class="glyphicon glyphicon-white glyphicon-backward"></i>
          <span>元に戻す</span>
        </button>
      </div>
    </div>
  </div> <!-- class="FileUploadPanel" -->
</wicket:panel>

</body>
</html>
